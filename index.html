<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Anagram Checker</h1>
        <p class="desc">Enter two words to check if they are opposite:</p>
        <div class="inputs">
            <input type="text" id="word1Input" placeholder="Enter a word">
            <input type="text" id="word2Input" placeholder="Enter a word">
        </div>
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
